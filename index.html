<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <title>AVMail By Avner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/css/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div id="app">
    
    <div class="container-xxl">
      <h1 class="text-center mb-4">AVMail By Avner</h1>
      <div class="container-xl emailSection">
        <h5 class="text-center">Your Temporary Email Address</h3>
        <div class="row justify-content-center gy-3">
          <input readonly type="email" class="form-control" id="email" onclick="copyEmail()">
          <button id="generate" class="btn btn-primary">Generate</button>
          <button id="refresh" class="btn btn-secondary">Refresh</button>
        </div>
      </div>

      <div id="messageTab" class="card mt-5">
        <div class="card-header">
          Messages
        </div>
        <ul class="list-group list-group-flush" id="messages">
          <li class="list-group-item" id="nomessages">No new messages</li>
        </ul>
      </div>
      <div id="messageViewer" class="card mt-5" style="display: none">
        <div class="card-header">
          View Message <span class="position-absolute end-0"><a href="JavaScript:void(0)" onclick="back()">Back</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>
        <div class="card-body">
          <h5 class="card-title" id="emailTitle"></h5>
          <p class="card-text">From <span id="senderName">SendTestEmail</span>&nbsp;&lt;<a id="senderEmail" href="mailto:noreply@sendtestemail.com">noreply@sendtestemail.com</a>&gt;</p>
          <iframe id="content"></iframe>
        </div>
      </div>
    </div>


  <script src="/static/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
